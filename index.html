<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EH Members" />
    <script>
      (function() {
        // Fix URL-encoded hash for dev preview routes (screenshot tool encodes # as %23)
        if (window.location.pathname.includes('%23/dev-preview/')) {
          var decoded = decodeURIComponent(window.location.pathname);
          var match = decoded.match(/#\/dev-preview\/([\w-]+)/);
          if (match) {
            window.location.replace('/#/dev-preview/' + match[1]);
          }
        }
        
        var themeMode = localStorage.getItem('themeMode');
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var isDark = themeMode === 'dark' || (themeMode === 'system' && prefersDark) || (!themeMode && prefersDark);
        if (isDark) document.documentElement.classList.add('dark');
      })();
    </script>
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <title>Ever House</title>
    <link rel="preload" href="/images/hero-lounge-optimized.webp" as="image" type="image/webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>
      #app-splash {
        position: fixed;
        inset: 0;
        background-color: #293515;
        z-index: 99999;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out;
        pointer-events: none;
      }
    </style>
    <!-- Start of HubSpot Embed Code -->
    <script type="text/javascript" id="hs-script-loader" async defer src="//js-na2.hs-scripts.com/244200670.js"></script>
    <!-- End of HubSpot Embed Code -->
  </head>
  <body>
    <div id="app-splash"></div>
    <div id="root"></div>
    <div id="nav-overlay-root" style="position:fixed;inset:0;pointer-events:none;z-index:9999;"></div>
    <!-- Safari safe area fill - real DOM element that Safari samples for translucent toolbar color -->
    <div id="safari-safe-area-fill" style="position:fixed;bottom:0;left:0;right:0;height:env(safe-area-inset-bottom,34px);background-color:#F2F2EC;pointer-events:none;z-index:999999;"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Update Safari safe area fill color based on theme
      (function() {
        var fill = document.getElementById('safari-safe-area-fill');
        if (!fill) return;
        var updateColor = function() {
          var isDark = document.documentElement.classList.contains('dark');
          fill.style.backgroundColor = isDark ? '#0f120a' : '#F2F2EC';
        };
        updateColor();
        // Watch for theme changes
        var observer = new MutationObserver(updateColor);
        observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
      })();
    </script>
  </body>
</html>
